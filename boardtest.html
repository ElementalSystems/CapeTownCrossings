<html>
  <head>
    <title>Cape Town Crossing</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="boardtest.css">
  </head>
  <body>

    <a href=# onclick="document.getElementById('frame').classList.add('inplay')"> More Stuff</a>
    <div class="gameframe" id="frame" tabindex="1">

    <div class="board">

      
      <div class="lane edge" data-speed="7">
        <div class="lanecontent ytriple">
		  <span class="gap4">G</span>          
		  <span class="shack solid">S</span>		  
		  <span class="gap">G</span>          
		  <span class="omosign solid">O</span>
          
        </div>
      </div>
      <div class="lane edge" data-speed="7">
        <div class="lanecontent">
		</div>
      </div>

	  <div class="lane" data-speed="7">
        <div class="lanecontent">
		  <span class="bus kill">B</span>
          <span class="gap">G</span>          
		  <span class="bus kill">B</span>          		  		  
        </div>
      </div>

	  
	  
      <div class="lane" data-speed="10">
	  <div class="lanecontent">
		  <span class="gap">G</span>          
		  <span class="taxi kill">T</span>
          <span class="gap">G</span>          
		  <span class="gap">G</span>          
		  <span class="bus kill">B</span>          		  
		  <span class="gap">G</span>          
		  <span class="taxi kill">T</span>
          <span class="gap">G</span>          
		  <span class="gap">G</span>          
		  <span class="bus kill">B</span>          		  
		  <span class="gap">G</span>          
		  <span class="taxi kill">T</span>
          <span class="gap">G</span>          
		  <span class="gap">G</span>          
		  <span class="bus kill">B</span>          		  
        </div>
    
	  </div>

    <div class="lane" data-speed="10">
    </div>

    <div class="lane divider" data-speed="0">
        <div class="lanecontent ytriple">
		  <span class="gap4">G</span>          
		  <span class="palm solid">S</span>		  
		  <span class="gap">G</span>          
		  <span class="palm solid">S</span>		  
		  
        </div>
    </div>

    <div class="lane" data-speed="-25">
    </div>

    <div class="lane" data-speed="-10">
	  
    </div>

    <div class="lane" data-speed="-5">
    </div>

    <div class="lane edge" data-speed="0">
    </div>

    </div> <!-- / .board -->

  </div><!-- / .gameframe -->
  </body>
</html>
